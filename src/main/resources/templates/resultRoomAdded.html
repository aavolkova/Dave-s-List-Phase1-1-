<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head lang="en">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Dave's List - Phase1 - Result</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<h1>Room Successfully Added!</h1>
<h2>Here is the list of all rooms:</h2>


<table border="1" cellpadding="5">
    <tr>
        <td><b>Room description</p></b></td>
        <td><b>Room rules</p></b></td>
        <td><b>Wifi</p></b></td>
        <td><b>Private Bathroom</p></b></td>
    </tr>

    <!--iterate through all the resumes-->
    <th:block th:each="roo:${allR}">
        <tr>
            <td><p th:text="${roo.description}"></p></td>
            <td><p th:text="${roo.rules}"></p></td>
            <td><p th:text="${roo.wifi}"></p></td>
            <td><p th:text="${roo.privateBathroom}"></p></td>
        </tr>
    </th:block>
</table>



<a class="btn btn-secondary btn-lg btn-block" href="/available">See Available Rooms</a>
<a class="btn btn-secondary btn-lg btn-block" href="/rented">See Rented Rooms</a>
<a class="btn btn-secondary btn-lg btn-block" href="/addRoom">Add New Room</a>

</body>
</html>
